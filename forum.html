<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انجمن احسان الیوت</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">
                <h1>انجمن احسان الیوت</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">خانه</a></li>
                <li><a href="index.html">بازگشت به سایت</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="forum-section" style="margin-top: 2rem;">
            <h2>انجمن</h2>
            <p>تجربیات و نظرات خود را درباره بازار به اشتراک بگذارید.</p>
            <form class="forum-form">
                <div class="form-group">
                    <label for="forumMessage">پیام شما</label>
                    <textarea id="forumMessage" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">ارسال</button>
            </form>
        </section>

        <section class="comments-section">
            <h2>نظرات کاربران</h2>
            <div id="commentsContainer">
                <!-- Comments will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>درباره ما</h3>
                <p>احسان الیوت - متخصص و مدرس بازارهای مالی</p>
            </div>
            <div class="footer-section">
                <h3>تماس با ما</h3>
                <p>ایمیل: info@ehsaneliott.com</p>
            </div>
        </div>
    </footer>
